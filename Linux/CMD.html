<DOCTYPE! html>
<head>
	<title>Linux CMD line TUT</title>
    <style>
        container {
            margin : 10px;
            padding : 10px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    
    </style>
</head>
<body>
	<div class="container" id="mainDiv">
		<div class="container" id="headerDiv">
            <table>
                <tr>
                    <th>Command</th>
                    <th>Result</th>
                </tr>
                <tr>
                    <td>ESC + I</td>
                    <td>Insert mode</td>
                </tr>
            </table>
		</div>
	</div>
</body>
